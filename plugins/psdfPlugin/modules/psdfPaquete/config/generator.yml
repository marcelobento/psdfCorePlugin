generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Paquete
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          paquete_paquete
    with_doctrine_route:     1

    config:
      actions: ~
      fields:
        rel_organizacion: { label: Organizacion }
        rel_paquete:    { label: Macro }
      list:
        fields:
          nombreMacroPaquete: { label: Macro }
        sort:             [nombre, desc]
        display:          [organizacion, nombreMacroPaquete, nombre]
        object_actions:
          _edit:          ~
          _delete:        ~
          xpdlexp:        { label: Exportar, action: xpdlexp }
      filter:
        display:          [rel_organizacion, rel_paquete, nombre]
      form:
        display:          [rel_organizacion, rel_paquete, nombre, xpdl]
      edit:    ~
      new:     ~
