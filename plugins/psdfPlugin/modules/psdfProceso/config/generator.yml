generator:
  class: sfDoctrineGenerator
  param:
    model_class:           Proceso
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          proceso
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  ~
      list:
        display:          [nombre, paquete, imagen]
      filter:  ~
      form:    
        display:          [rel_paquete, nombre]
      edit:    ~
      new:     ~
