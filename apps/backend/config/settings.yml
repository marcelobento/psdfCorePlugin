prod:
  .settings:
    no_script_name:         false
    logging_enabled:        false

dev:
  .settings:
    error_reporting:        <?php echo (E_ALL | E_STRICT)."\n" ?>
    web_debug:              true
    cache:                  false
    no_script_name:         false
    etag:                   false

test:
  .settings:
    error_reporting:        <?php echo ((E_ALL | E_STRICT) ^ E_NOTICE)."\n" ?>
    cache:                  false
    web_debug:              false
    no_script_name:         false
    etag:                   false

all:
  .settings:
    # Form security secret (CSRF protection)
    csrf_secret:            c15682cc7367a1532268f2c2f2dab21dc2c70090

    # Output escaping settings
    escaping_strategy:      false
    escaping_method:        ESC_SPECIALCHARS

    # Enable the database manager
    use_database:           true

    enabled_modules:
      - default
      - sfGuardGroup
      - sfGuardUser
      - sfGuardPermission
      - sfGuardAuth
      - psdfComponents
      - psdfOrganizacion
      - psdfUsuorg
      - psdfPaquete
      - psdfProceso
      - psdfResumen
      - psdfProyecto
      - psdfCatalogo
      - psdfManual
      - psdfTestPattern
      - psdfDeprueba2
      - psdfDeprueba3

    login_module:           sfGuardAuth
    login_action:           signin

    secure_module:          sfGuardAuth
    secure_action:          secure